<!DOCTYPE html>
<html>
	<head>
		<title>RippleWeave</title>
		<meta utf='8'/>
		<meta name='author'			 content='Xing Liu'/>
		<meta name='description'	content='2 spatial + 1 color dimension'/>
		<meta name='keywords'		 content='graph,math,wallpaper'/>
		<link rel='shortcut icon' type='image/png' href='fav.png'/>
		<style>
html,body{
	margin:0;
}
 
*{
	box-sizing:border-box;
}
			
canvas{
	position:fixed;
	top:0;
	right:0;
	width:100vmin;
	height:100vmin;
	background:#fff;
	image-rendering:pixelated
}
			
main{
	position:fixed;
	overflow:scroll;
	display:block;
	left:0;
	width:calc(100vw - 100vmin);
	height:100vh;
	min-width:20rem;
	background:#111;
	font-family:Monospace,Monospace;
	color:#fff;
	padding:1rem 1rem 0 .6rem;
	text-align:center;
	text-align-last:center;
}

section>section{
	display:inline-flex;
}
			
::selection{
	background:#888;
	color:#fff;
}

:focus{
	outline:none;
}

.download{
	text-decoration:none;
}

section>*{
	width:100%;
	margin:.2rem 0;
}

section>section>*{
	padding:.2rem;
	font-size:inherit;
	font-family:inherit;
	color:inherit;
	height:2rem;
	margin:0 .4rem;
	border-width:.2rem;
	border-style:solid;
}
section>section>*+*{
	margin-left:0;
}

h2{
	font-size:1rem;
	font-weight:normal;
	margin-top:1rem;
	padding:.2rem;
	color:#888;
	border:solid .2rem #222;
}

label{
	flex:0 1 8rem;
	background:#222;
	border-color:#000;
}
input,select,.download{
	flex:1 1 8rem;
	background:#000;
	border-color:#222;
}
select,.download{
	cursor:pointer;
}
			
input[type=range]{
	-webkit-appearance:none;
	background:#000;
	cursor:ew-resize;
	background-size:calc(100% - .5rem) calc(100% - .5rem);
	background-position:center;
	background-repeat:no-repeat;
}
input:hover:not(:focus),.download:hover:not(:focus){
	background:#111;
	border-color:#333
}
input:focus,.download:focus{
	border-color:#444
}
input:focus:hover,.download:focus:hover{
	border-color:#555
}
			
input[name=hue-offset][type=range]{
	--sat:100%;
	--lum:10%;
	background-image:linear-gradient(
		90deg,
		hsl(0deg,var(--sat),var(--lum)),
		hsl(120deg,var(--sat),var(--lum)),
		hsl(240deg,var(--sat),var(--lum)),
		hsl(360deg,var(--sat),var(--lum))
	);
}
input[name=sat-offset][type=range]{
	background-image:linear-gradient(
		90deg,
		hsl(0deg,0%,10%),
		hsl(120deg,33.3%,12%),
		hsl(240deg,66.7%,14%),
		hsl(360deg,100%,16%)
	);
}
input[name=lum-offset][type=range]{
	background-image:linear-gradient(90deg,#000,#222);
}

						
@media(prefers-color-scheme:no-preference){
	main{
		filter:invert(1)
	}
	input[name=lum-offset][type=range]{
		background-image:linear-gradient(90deg,#222,#000);
	}
}

#custom-function-option{
	display:none;
}
		</style>
	</head>
	<body>
		<canvas id='ripple-weave'></canvas>
		<main>
			<h1>RippleWeave</h1>
			<section>
				<h2>A function grapher by Xing</h2>
				<section>
					<label>presets</label>
					<select name='presets'>
						<option value='0' selected>Original</option>
						<option value='1'>Extra Crispy</option>
						<option value='2'>Glitcher</option>
						<option value='3'>Nubbin</option>
						<option value='4'>Atanto</option>
						<option value='5'>Flare</option>
						<option value='6'>Night</option>
					</select>
				 </section>
			</section>
			<section>
				<h2>functions</h2>
				<section>
					<label>f(a,b)</label>
					<input name='f0' type='text' value='|sin(a^2)+cos(b^2)|/2'/>
				</section>
				<section>
					<label>hue</label>
					<input name='f1' type='text' value='f(x,y)'/>
				</section>
				<section>
					<label>saturation</label>
					<input name='f2' type='text' value='100'/>
				</section>
				<section>
					<label>luminosity</label>
					<input name='f3' type='text' value='f(y,x)'/>
				</section>
			</section>
			<section>
				<h2>render</h2>
				<section>
					<label>size</label>
					<input name='width' type='number' value='64'/>
					<input name='height' type='number' value='64'/>
				</section>
				<section>
					<label>channels</label>
					<select>
						<option value='hsl'>hue/saturation/luminosity</option>
						<option value='rgb'>red/green/blue</option>
					</select>
				</section>
				<section>
					<label>download</label>
					<a class='download image' id='png' download='ripple-weave.png' href='#'>PNG</a>
					<a class='download image' id='jpg' download='ripple-weave.jpg' href='#'>JPG</a>
				</section>
			</section>
		</main>
	<script>
clamp = ( min , val , max ) => Math.max ( min, Math.min ( val , max ) )
circle = val => Math.abs ( val % 360 )
format_function = ( ch ) => ch.replace(/f\(x,x\)/g,functions.f.replace(/(a|b)/g,'x'))
															.replace(/f\(x,y\)/g,functions.f.replace(/a/g,'x').replace(/b/g,'y'))
															.replace(/f\(y,y\)/g,functions.f.replace(/(a|b)/g,'y'))
															.replace(/f\(y,x\)/g,functions.f.replace(/a/g,'y').replace(/b/g,'x'))
															.replace(/(x|y)(x|y)/g,'$1*$2')
															.replace(/(x|y)(x|y)/g,'$1*$2')
															.replace(/(abs|acos|acosh|asin|asinh|atan|atanh|atan2|cbrt|ceil|clz32|cos|cosh|exp|expm1|floor|fround|hypot|imul|log|log1p|log10|log2|max|min|pow|random|round|sign|sin|sinh|sqrt|tan|tanh|trunc|E|LN2|LN10|LOG2E|LOG10E|PI|SQRT1_2|SQRT2)/g,'Math.$1')
															.replace(/\^/g,'**')
															.replace(/\|/,'Math.abs(')
															.replace(/\|/,')')
const presets = [[
				'|cos(a^2)+sin(b^2)|/2',
				'f(x,y)',
				'100',
				'f(y,x)'
			],[
				'|tan(x/y)*(y-sin(x))+cos(x/y)|*x',
				'f(x,y)',
				'100',
				'f(y,x)'
			],[
				'sin(x)^tan(x/y)',
				'f(x,y)',
				'100',
				'f(y,x)'
			],[
				'|tan(x/y)*(y-sin(y*x))+cos(x/y)|*x',
	    	'f(x,y)',
	    	'100',
	    	'f(y,x)'
			],[
				'atan2(sin(y/x),cos(y/x))',
	    	'f(x,y)',
	    	'100',
	    	'f(y,x)'
			],[
				'|cos(x/y)-tan(x/y)*(y-sin(y*x))|*x',
				'f(x,y)',
				'100',
				'f(y,x)'
			],[
				'tan(sin(x)/y)',
				'f(x,y)',
				'100',
				'f(y,x)'
		]]
let width = height = 64
let mode = 'hsl'
let functions = format_function(presets[0])
const canvas_element = document.getElementById('ripple-weave')
const canvas_context = canvas_element.getContext('2d')
const inputs = [...document.querySelectorAll('input,select')]
const downloads = [...document.getElementsByClassName('download')]
const handler = event => {
				const val = event.target.value
				if ( val ) {
					const name = event.target.name
					switch ( name ) {
						case 'width':
							width = value = Math.max ( 1 , val )
							break
						case 'height':
							height = val = Math.max ( 1 , val )
							break
						case 'mode':
							mode = val
							break
						case 'presets':
							functions = presets [ val ]
							break
						case 'f0':
							functions[0] = val
							break
						case 'f1':
							functions[1] = format_function(val)
							break
						case 'f2':
							functions[2] = format_function(val)
							break
						case 'f3':
							functions[3] = format_function(val)
						break
					}
				}
			} ,
			draw = () => {
				canvas.width = width
				canvas.height = height
				for ( let x = 0 ; x < width ; x ++ ) {
					for ( let y = 0 ; y < height ; y ++ ) {
						canvas_context.fillStyle = ( mode === 'hsl' ) ? `hsl(${functions[1]*360}deg,${functions[2]*100}%,${functions[2]*100}%)` : `rgb(${functions[1]*255},${functions[2]*255},${functions[2]*255})`
						canvas_context.fillRect( x , y , 1 , 1 )
					}
				}
			}
inputs.forEach((element)=>{
	element.addEventListener('input',handler)
	element.addEventListener('change',draw)
})
downloads.forEach((element)=>{
	element.addEventListener('click',()=>{
		element.href = canvas_image.toDataURL(`img/${element.id}`).replace(/^data:image\/[^;]*/, 'data:application/octet-stream')
	} , false)
})
draw()
		</script>
	</body>
</html>
