<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>RippleWeave</title>
		<meta charset='utf-8'>
		<meta id='author' content='Xing Liu'>
		<meta id='description' content='2 spatial + 1 color dimension'>
		<meta id='keywords' content='graph,math,wallpaper'>
		<link href='main.css' rel='stylesheet'>
	</head>
	<body>
		<canvas></canvas>
		<main>
			<h1>rippleweave</h1>
			<article id='about'>
				<h2>a very colorful raster function grapher by xing</h2>
				<section>
					<label>presets</label>
					<select id='presets'>
						<option value='0' selected>original</option>
						<option value='1'>extra crispy</option>
						<option value='2'>glitcher</option>
						<option value='3'>nubbin</option>
						<option value='4'>atanto</option>
						<option value='5'>flare</option>
						<option value='6'>night</option>
					</select>
				 </section>
			</article><article id='definitions'>
				<h2>definitions</h2>
				<section>
					<label>f(a,b)</label>
					<input value='|cos(a^2)+sin(b^2)|/2'>
				</section><section>
					<label>g(a,b)</label>
					<input value='0'>
				</section><section>
					<label>h</label>
					<input value='0'>
				</section><section>
					<label>k</label>
					<input value='0'>
				</section><section>
					<label>scale</label>
					<input value='1'>
				</section><section>
					<label>channel 1</label>
					<input value='f(x,y)'>
				</section><section>
					<label>channel 2</label>
					<input value='1'>
				</section><section>
					<label>channel 3</label>
					<input value='f(y,x)'>
				</section><section>
					<label>width</label>
					<input type='number' value='32'>
				</section><section>
					<label>height</label>
					<input type='number' value='32'>
				</section><section>
					<label>channels</label>
					<select id='channels'>
						<option value='hsl'>
                            hue/saturation/luminosity
                        </option><option value='rgb'>
                            red/green/blue
                        </option>
					</select>
				</section>
			</article><article id='export'>
				<h2>export</h2>
				<section>
					<label>download</label>
					<a id='png' download='ripple-weave.png' href='#'>PNG</a>
					<a id='jpg' download='ripple-weave.jpg' href='#'>JPG</a>
				</section>
			</article>
		</main>
		<script type='module'  src='main.js'></script>
	</body>
</html>
