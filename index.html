<!doctype html>
<html>
	<head>
		<style>
*{
	box-sizing:border-box;
}
html{
	background-color:black;
}
s-game{
	--inch:calc(100vmin/180);
	
	--tile-color-even:hsl(000deg,000%,10%);
	--tile-color-odd:hsl(000deg,000%,11%);
	--tile-fancy:1;
	
	--tape-opacity:50%;
	
	--team-one-color:hsl(000deg,100%,050%);
	--team-two-color:hsl(210deg,100%,050%);
	--team-neutral-color:hsl(40deg,100%,050%);
	
	width:100vmin;
	height:100vmin;
	font-size:0;
	right:0;
	bottom:0;
	overflow:hidden;
}
s-game,s-game *{
	position:absolute;
	display:block;
}
#field,#bridge{
	width:100%;
	height:100%;
	top:0;
	left:0;
}
#tiles-even{
	fill:var(--tile-color-even)
}
#tiles-odd{
	fill:var(--tile-color-odd);
	stroke:var(--tile-color-even);
	stroke-width:calc(2*var(--tile-fancy))
}
#tiles-texture{
	image-rendering:pixelated
}
#wall{
	stroke:hsl(000deg,000%,020%)
}
#tapes{
	opacity:var(--tape-opacity);
}
#tapes-team-one,#bridge-team-one{
	stroke:var(--team-one-color);
}
#tapes-team-two,#bridge-team-two{
	stroke:var(--team-two-color);
}
#bridge-neutral{
	stroke:var(--team-neutral-color);
}
		</style>
	</head>
	<body>
		<s-game>
			<svg id='field' viewBox='0 0 180 180'>
				<g id='tiles'>
					<rect id='tiles-even'
						width='180'
						height='180'
						stroke-width='2'
						stroke='black'
					/>
					<path id='tiles-odd'
						d='M0 0v180h30V0h30v180h30V0h30v180h30V0h30
							 v30H0v30h180v30H0v30h180v30H0v30h180H0z'
						stroke-width='2'
						stroke-dasharray='2'
					/>
					<image id='tiles-texture'
						href='tiles-texture.png'
						width='180'
						height='180'
						opacity='0.005'
					/>
				</g>
				<g id='tapes'>
					<defs>
						<path id='tapes-template'
							fill='none'
							stroke-width='2'
							stroke-linecap='square'
							d='M0 152h28v28
								 M0 92h60z
								 M28 0v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2'
						/>
					</defs>
					<use id='tapes-team-one' href='#tapes-template'/>
					<use id='tapes-team-two' href='#tapes-template' x='-180' transform='scale(-1,1)'/>
				</g>
				<rect id='ramp'
					width='60'
					height='20'
					x='60'
					y='80'
					stroke='#111'
					stroke-width='2'
				/>
				<path id='bridge-tower'
					stroke-linecap='square'
					stroke-width='2'
					stroke='#444'
					d='M60 80v20m60 0v-20'
				/>
				<path id='bridge-holder'
					stroke-linecap='square'
					stroke-width='2'
					stroke='#282828'
					d='M60 88v4m60 0v-4'
				/>
				<rect id='wall'
					width='180'
					height='180'
					fill='none'
					stroke-width='2'
				/>
			</svg>
			<svg id='bridge' viewBox='0 0 180 180' stroke-width='2' stroke-lineend='square' stroke-dasharray='2'>
				<path id='bridge-neutral' d='M61 90h58'/>
				<path id='bridge-team-one' d='M1 88h58m0 4h-58'/>
				<path id='bridge-team-two' d='M121 88h58m0 4h-58'/>
			</svg>
		</s-game>
	</body>
</html>
