<!DOCTYPE html>
<html>
	<head>
		<title>RippleWeave</title>
		<meta utf='8'>
		<meta id='author'			 content='Xing Liu'>
		<meta id='description'	content='2 spatial + 1 color dimension'>
		<meta id='keywords'		 content='graph,math,wallpaper'>
		<link rel='shortcut icon' type='image/png' href='fav.png'>
		<style>
html,body{
	margin:0;
}

*{
	box-sizing:border-box;
}

canvas{
	position:fixed;
	top:0;
	right:0;
	width:100vmin;
	height:100vmin;
	background:#fff;
	image-rendering:pixelated
}

main{
	position:fixed;
	overflow:scroll;
	display:block;
	left:0;
	width:calc(100vw - 100vmin);
	height:100vh;
	min-width:20rem;
	background:#111;
	font-family:Monospace,Monospace;
	color:#fff;
	padding:1rem 1rem 0 .6rem;
	text-align:center;
	text-align-last:center;
}

section>section{
	display:inline-flex;
}

::selection{
	background:#888;
	color:#fff;
}

:focus{
	outline:none;
}

.download{
	text-decoration:none;
}

section>*{
	width:100%;
	margin:.2rem 0;
}

section>section>*{
	padding:.2rem;
	font-size:inherit;
	font-family:inherit;
	color:inherit;
	height:2rem;
	margin:0 .4rem;
	border-width:.2rem;
	border-style:solid;
}
section>section>*+*{
	margin-left:0;
}

h2{
	font-size:1rem;
	font-weight:normal;
	margin-top:1rem;
	padding:.2rem;
	color:#888;
	border:solid .2rem #222;
}

label{
	flex:0 1 8rem;
	background:#222;
	border-color:#000;
}
input,select,.download{
	flex:1 1 8rem;
	background:#000;
	border-color:#222;
}
select,.download{
	cursor:pointer;
}

input[type=range]{
	-webkit-appearance:none;
	background:#000;
	cursor:ew-resize;
	background-size:calc(100% - .5rem) calc(100% - .5rem);
	background-position:center;
	background-repeat:no-repeat;
}
input:hover:not(:focus),.download:hover:not(:focus){
	background:#111;
	border-color:#333
}
input:focus,.download:focus{
	border-color:#444
}
input:focus:hover,.download:focus:hover{
	border-color:#555
}

input[id=hue-offset][type=range]{
	--sat:100%;
	--lum:10%;
	background-image:linear-gradient(
		90deg,
		hsl(0deg,var(--sat),var(--lum)),
		hsl(120deg,var(--sat),var(--lum)),
		hsl(240deg,var(--sat),var(--lum)),
		hsl(360deg,var(--sat),var(--lum))
	);
}
input[id=sat-offset][type=range]{
	background-image:linear-gradient(
		90deg,
		hsl(0deg,0%,10%),
		hsl(120deg,33.3%,12%),
		hsl(240deg,66.7%,14%),
		hsl(360deg,100%,16%)
	);
}
input[id=lum-offset][type=range]{
	background-image:linear-gradient(90deg,#000,#222);
}


@media(prefers-color-scheme:no-preference){
	main{
		filter:invert(1)
	}
	input[id=lum-offset][type=range]{
		background-image:linear-gradient(90deg,#222,#000);
	}
}

#custom-function-option{
	display:none;
}
		</style>
	</head>
	<body>
		<canvas id='ripple-weave'></canvas>
		<main>
			<h1>RippleWeave</h1>
			<section>
				<h2>A function grapher by Xing</h2>
				<section>
					<label>presets</label>
					<select id='presets'>
						<option value='0' selected>Original</option>
						<option value='1'>Extra Crispy</option>
						<option value='2'>Glitcher</option>
						<option value='3'>Nubbin</option>
						<option value='4'>Atanto</option>
						<option value='5'>Flare</option>
						<option value='6'>Night</option>
					</select>
				 </section>
			</section>
			<section>
				<h2>functions</h2>
				<section>
					<label>f(a,b)</label>
					<input id='f0' type='text' value='|sin(a^2)+cos(b^2)|/2'>
				</section>
				<section>
					<label id='c1'>hue</label>
					<input id='f1' type='text' value='f(x,y)'>
				</section>
				<section>
					<label id='c2'>saturation</label>
					<input id='f2' type='text' value='100'>
				</section>
				<section>
					<label id='c3'>luminosity</label>
					<input id='f3' type='text' value='f(y,x)'>
				</section>
			</section>
			<section>
				<h2>render</h2>
				<section>
					<label>size</label>
					<input id='width' type='number' value='64'>
					<input id='height' type='number' value='64'>
				</section>
				<section>
					<label>channels</label>
					<select id='mode'>
						<option value='hsl'>hue/saturation/luminosity</option>
						<option value='rgb'>red/green/blue</option>
					</select>
				</section>
				<section>
					<label>download</label>
					<a class='download image' id='png' download='ripple-weave.png' href='#'>PNG</a>
					<a class='download image' id='jpg' download='ripple-weave.jpg' href='#'>JPG</a>
				</section>
			</section>
		</main>
	<script>
const painter = new Worker('painter.js')
const presets = [[
				'|cos(a^2)+sin(b^2)|/2',
				'f(x,y)','100','f(y,x)'
			],[
				'|tan(x/b)*(b-sin(a))+cos(a/b)|*a',
				'f(x,y)','100','f(y,x)'
			],[
				'sin(a)^tan(a/b)',
				'f(x,y)','100','f(y,x)'
			],[
				'|tan(a/b)*(b-sin(b*a))+cos(a/b)|*a',
				'f(x,y)','100','f(y,x)'
			],[
				'atan2(sin(b/a),cos(b/a))',
				'f(x,y)','100','f(y,x)'
			],[
				'|cos(a/b)-tan(a/b)*(b-sin(b*a))|*a',
				'f(x,y)','100','f(y,x)'
			],[
				'tan(sin(a)/b)',
				'f(x,y)','100','f(y,x)'
		]]
let width = height = 64
let mode = 'hsl'
let functions = presets[0]
const canvas_element = document.getElementById('ripple-weave')
const canvas_context = canvas_element.getContext('2d')
const inputs = [...document.querySelectorAll('input,select')]
const downloads = [...document.getElementsByClassName('download')]
function handler ( event ) {
	const val = event.target.value
	if ( val ) {
		const id = event.target.id
		switch ( id ) {
			case 'width':
				width = value = Math.max ( 1 , val )
				break
			case 'height':
				height = value = Math.max ( 1 , val )
				break
			case 'mode':
				mode = val
				if ( val === 'hsl' ) {
					document.getElementById('c1').innerText = 'hue'
					document.getElementById('c2').innerText = 'saturation'
					document.getElementById('c3').innerText = 'luminosity'
				} else {
					document.getElementById('c1').innerText = 'red'
					document.getElementById('c2').innerText = 'green'
					document.getElementById('c3').innerText = 'blue'
				}
				break
			case 'presets':
				functions = presets [ val ]
				document.getElementById('f0').value = functions[0]
				document.getElementById('f1').value = functions[1]
				document.getElementById('f2').value = functions[2]
				document.getElementById('f3').value = functions[3]
				break
			case 'f0':
				functions[0] = val
				break
			case 'f1':
				functions[1] = val
				break
			case 'f2':
				functions[2] = val
				break
			case 'f3':
				functions[3] = val
			break
		}
	}
}
function request_paint () {
	painter.postMessage([width,height,mode,functions])
}
painter.onmessage = function ( image ) {
	canvas_element.width = width
	canvas_element.height = height
	canvas_context.putImageData(image.data)
}
inputs.forEach(input=>{
	input.addEventListener('input',handler)
	input.addEventListener('change',request_paint)
})
downloads.forEach(link=>{
	link.addEventListener('click',()=>{
		link.href = canvas_element.toDataURL(`img/${link.id}`).replace(/^data:image\/[^;]*/, 'data:application/octet-stream')
	},false)
})

		</script>
	</body>
</html>
