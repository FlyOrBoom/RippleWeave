<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>RippleWeave</title>
		<meta charset='utf-8'>
		<meta id='author' content='Xing Liu'>
		<meta id='description' content='2 spatial + 1 color dimension'>
		<meta id='keywords' content='graph,math,wallpaper'>
		<link rel='shortcut icon' type='image/png' href='fav.png'>
		<style>
html,body{
	margin:0;
}

*{
	box-sizing:border-box;
}

canvas{
	position:fixed;
	top:0;
	right:0;
	width:100vmin;
	height:100vmin;
	background:#fff;
	image-rendering:pixelated
}

main{
	position:fixed;
	overflow:scroll;
	display:block;
	left:0;
	width:calc(100vw - 100vmin);
	height:100vh;
	min-width:20rem;
	background:#111;
	font-family:Monospace,Monospace;
	color:#fff;
	padding:1rem 1rem 0 .6rem;
	text-align:center;
	text-align-last:center;
}

section{
	display:inline-flex;
}

::selection{
	background:#888;
	color:#fff;
}

:focus{
	outline:none;
}

[download]{
	text-decoration:none;
}

section{
	width:100%;
	margin:.2rem 0;
}

section>*{
	padding:.2rem;
	font-size:inherit;
	font-family:inherit;
	color:inherit;
	height:2rem;
	margin:0 .4rem;
	border-width:.2rem;
	border-style:solid;
}
section>*+*{
	margin-left:0;
}

h2{
	font-size:1rem;
	font-weight:normal;
	margin-top:1rem;
	padding:.2rem;
	color:#888;
	border:solid .2rem #222;
}

label,input:first-child{
	flex:0 1 8rem;
}
label{
	background:#222;
	border-color:#000;
}
input,select,.download{
	flex:1 1 8rem;
	background:#000;
	border-color:#222;
}
select,.download{
	cursor:pointer;
}

input[type=range]{
	-webkit-appearance:none;
	background:#000;
	cursor:ew-resize;
	background-size:calc(100% - .5rem) calc(100% - .5rem);
	background-position:center;
	background-repeat:no-repeat;
}
input:hover:not(:focus),.download:hover:not(:focus){
	background:#111;
	border-color:#333
}
input:focus,.download:focus{
	border-color:#444
}
input:focus:hover,.download:focus:hover{
	border-color:#555
}

@media screen and (prefers-color-scheme:light){
	main{
		filter:invert(1)
	}
}

		</style>
	</head>
	<body>
		<canvas></canvas>
		<main>
			<h1>rippleweave</h1>
			<article>
				<h2>a function grapher by Xing</h2>
				<section>
					<label>presets</label>
					<select id='presets'>
						<option value='0' selected>original</option>
						<option value='1'>extra crispy</option>
						<option value='2'>glitcher</option>
						<option value='3'>nubbin</option>
						<option value='4'>atanto</option>
						<option value='5'>flare</option>
						<option value='6'>night</option>
					</select>
				 </section>
			</article>
			<article id='definitions'>
				<h2>definitions</h2>
				<section>
					<input value='f(a,b)'>
					<input value='|cos(a^2)+sin(b^2)|/2'>
				</section><section>
					<input value='g(a,b)'>
					<input value='0'>
				</section><section>
					<input value='h'>
					<input value='0'>
				</section><section>
					<input value='k'>
					<input value='0'>
				</section><section>
					<input value='z'>
					<input value='1'>
				</section><section>
					<input value='hue'>
					<input value='f(x,y)'>
				</section><section>
					<input value='saturation'>
					<input value='1'>
				</section><section>
					<input value='luminosity'>
					<input value='f(y,x)'>
				</section>
			</article>
			<article id='render'>
				<h2>render</h2>
				<section>
					<label>size</label>
					<input id='width' type='number' value='32'>
					<input id='height' type='number' value='32'>
				</section><section>
					<label>channels</label>
					<select id='mode'>
						<option value='hsl'>hue/saturation/luminosity</option>
						<option value='rgb'>red/green/blue</option>
					</select>
				</section><section>
					<label>download</label>
					<a id='png' download='ripple-weave.png' href='#'>PNG</a>
					<a id='jpg' download='ripple-weave.jpg' href='#'>JPG</a>
				</section>
			</article>
		</main>
		<script type='module'  src='main.js'></script>
	</body>
</html>
