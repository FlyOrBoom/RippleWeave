<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>RippleWeave</title>
		<meta charset='utf-8'>
		<meta id='author' content='Xing Liu'>
		<meta id='description' content='2 spatial + 1 color dimension'>
		<meta id='keywords' content='graph,math,wallpaper'>
		<link href='main.css' rel='stylesheet'>
	</head>
	<body>
		<canvas></canvas>
		<main>
			<h1>rippleweave</h1>
			<article id='about'>
				<h2>a very colorful raster function grapher by xing</h2>
				<section>
					<label>presets</label>
					<select id='presets'>
						<option value='0' selected>original</option>
						<option value='1'>extra crispy</option>
						<option value='2'>glitcher</option>
						<option value='3'>nubbin</option>
						<option value='4'>atanto</option>
						<option value='5'>flare</option>
						<option value='6'>night</option>
					</select>
				 </section>
			</article>
			<article id='definitions'>
				<h2>definitions</h2>
				<section>
					<input value='f(a,b)'>
					<input value='|cos(a^2)+sin(b^2)|/2'>
				</section><section>
					<input value='g(a,b)'>
					<input value='0'>
				</section><section>
					<input value='h'>
					<input value='0'>
				</section><section>
					<input value='k'>
					<input value='0'>
				</section><section>
					<input value='z'>
					<input value='1'>
				</section><section>
					<input value='hue'>
					<input value='f(x,y)'>
				</section><section>
					<input value='saturation'>
					<input value='1'>
				</section><section>
					<input value='luminosity'>
					<input value='f(y,x)'>
				</section>
			</article>
			<article id='render'>
				<h2>render</h2>
				<section>
					<label>size</label>
					<input id='width' type='number' value='32'>
					<input id='height' type='number' value='32'>
				</section><section>
					<label>channels</label>
					<select id='mode'>
						<option value='hsl'>hue/saturation/luminosity</option>
						<option value='rgb'>red/green/blue</option>
					</select>
				</section><section>
					<label>download</label>
					<a id='png' download='ripple-weave.png' href='#'>PNG</a>
					<a id='jpg' download='ripple-weave.jpg' href='#'>JPG</a>
				</section>
			</article>
		</main>
		<script type='module'  src='main.js'></script>
	</body>
</html>
